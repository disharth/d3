<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Simple Pie Chart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.3/d3.min.js"></script>

</head>
<body>
<div id='donut'></div>
 <script type="text/javascript">

 var data = [{color: 'red' , size: 10},{color: 'green' , size: 20},{color: 'blue' , size: 30},{color: 'purple' , size: 40}]


 var svg = d3.select('#donut').append('svg')
              .attr('height',500)
              .attr('width',500)
              .append('g')
              .attr('transform' , 'translate('+250+','+250+')');

// 
var pie = d3.pie()
            .sort(null)
            .value(function(d){
              return d.size;
            })(data);

//
var arc = d3.arc()
            .innerRadius(30)
            .outerRadius(100)
            .cornerRadius(4)
            .padAngle(0.02);

//
var path = svg.selectAll('path')
              .data(pie)
              .enter()
              .append('path')
              .attr('d',arc)
              .attr('fill' , function(d){
                return d.data.color;
              });
 
   
 </script>
</body>
</html>
