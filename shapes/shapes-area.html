<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Shapes Line</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  
</head>
<style>
path {
  fill: gray;
  stroke: #999;
}
</style>
<body>
	<script type="text/javascript">

  //The SVG Container
var svgContainer = d3.select("body").append("svg")
                                    .attr("width", 700)
                                    .attr("height", 500)
                                    .append('g')
                                    .attr('transform','translate(100,100)');

var areaGenerator = d3.area();
/*

areaGenerator.y0(150); // Y-Start
var points = [
  [0, 80], // startingpoint x=0 y=80
  [100, 100], // next point x=100 y=100
  [200, 30],
  [300, 50],
  [400, 40],
  [500, 80]
];
*/
areaGenerator
  .x(function(d) {
    return d.x;
  })
  .y0(function(d) { // Dynamic y0
    return d.low;
  })
  .y1(function(d) { 
    return d.high;
  });

var points = [
  {x: 0, low: 30, high: 80},
  {x: 100, low: 80, high: 100},
  {x: 200, low: 20, high: 30},
  {x: 300, low: 20, high: 50},
  {x: 400, low: 10, high: 40},
  {x: 500, low: 50, high: 80}
];
var area = areaGenerator(points);



svgContainer
  .append('path')
  .attr('d', area)
  .attr('fill','red')
  .attr('stroke','blue');
	</script>

</body>
</html>
